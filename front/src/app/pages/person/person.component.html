<section class="grid grid-template-columns">
	<div class="item-row-reverse">
    <button mat-mini-fab
    matTooltip="Add new person"
    matTooltipPosition="left"
    aria-label="Add new person"
    color="primary">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
</section>

<mat-card>

  <mat-card-content>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- NOME Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
        <td mat-cell *matCellDef="let row">{{ row.cpf | cpf : true }}</td>
      </ng-container>

      <!-- EMPLOYEE Column -->
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EMPLOYEE</th>
        <td mat-cell *matCellDef="let row">
          {{ row.employee | yesOrNo }}
        </td>
      </ng-container>

      <!-- DATE BIRTH Column -->
      <ng-container matColumnDef="dateBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE BIRTH</th>
        <td mat-cell *matCellDef="let row">{{ row.dateBirth | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- POSITION Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>POSITION</th>
        <td mat-cell *matCellDef="let row">{{ row.position }}</td>
      </ng-container>

      <!-- ACTIVE Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIVE</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle (toggleChange)="toggle(row)" [checked]="row.active">No/Yes</mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select project page"></mat-paginator>

  </mat-card-content>
</mat-card>
