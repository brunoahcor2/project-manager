<section class="bahcor-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="bahcor-toolbar">
    <mat-toolbar-row>
    <button mat-icon-button class="bahcor-icon" aria-label="Example icon-button with menu icon" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ titleProject }}</span>
  </mat-toolbar-row>

    <mat-toolbar-row>
      <span>{{ menuSelected?.displayName }}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="bahcor-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav opened
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item *ngFor="let menu of menus"
        routerLink="{{menu.route}}"
        (click)="selectMenu(menu)"
        [activated]="menu.displayName === menuSelected?.displayName">
          <mat-icon matListItemIcon>{{ menu.iconName }}</mat-icon>
          <span matListItemTitle>{{menu.displayName}}</span>
        </a>
        <!-- <pre>menus = {{ menus | json }}</pre>
        <pre>menu2 = {{ menuSelected | json }}</pre> -->
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="bachor-page">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
